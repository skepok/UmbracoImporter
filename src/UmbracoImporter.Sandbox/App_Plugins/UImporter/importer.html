<div class="uimporter">

    <h1>Importer</h1>
    <span id="import">import</span>
    <span id="test">TEST</span>
    <article class="playground">

        <div class="input">
          <textarea></textarea>
        </div>

        <div class="blocks">
            Blocks will form here
        </div>



    </article>




    <script>

        $("#test").on("click", function () {
            $.get("/umbraco/backoffice/api/UImporterApi/MockImportJson", function (response) {
                alert(response);
            });
        });

        $("#import").on("click", function () {
            var json = $("textarea").val();
            $.post("/umbraco/backoffice/api/UImporterApi/ImportJson", { json: json }, function (response) {
                alert(response);
            });
           
        });

 
    </script>
</div>
